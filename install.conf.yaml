- defaults:
    link:
      create: true
      relink: false

- clean: ['~', '~/.config']

# fonts
- pacman:
    - powerline-fonts-git
    - noto-fonts
    - noto-fonts-emoji
    - noto-fonts-cjk
    - noto-fonts-extra
    - otf-font-awesome
    - ttf-ubuntu-font-family
    - ttf-ms-fonts
- link:
    ~/.config/fontconfig/conf.d/70-no-bitmaps.conf: /usr/share/fontconfig/conf.avail/70-no-bitmaps.conf
    ~/.config/fontconfig/conf.d/10-sub-pixel-rgb.conf: /usr/share/fontconfig/conf.avail/10-sub-pixel-rgb.conf
    ~/.config/fontconfig/conf.d/11-lcdfilter-default.conf: /usr/share/fontconfig/conf.avail/11-lcdfilter-default.conf
    ~/.config/fontconfig/fonts.conf: fonts/local.conf

# sway
- pacman:
    - sway
    - alacritty
    - waybar
    - xorg-xwayland
    - xorg-xlsclients
    - qt5-wayland
    - glfw-wayland
    - rofi-lbonn-wayland

# volume
- pacman:
    - pulseaudio
    - pavucontrol
    - alsa-utils

# terminal programs
- pacman:
    - gvim
- yay:
    - oh-my-zsh-git
# - shell:
  # -
      # command: "./zsh/change_from_bash_to_zsh.sh"
      # stdin: true

# browser
- yay:
    - brave-bin

# link main config files
- link:
    ~/.config/sway: sway
    ~/.config/kanshi: kanshi
    ~/.config/waybar: waybar
    ~/.config/alacritty: alacritty
    ~/.config/rofi: rofi
    ~/.vimrc: vim/vimrc
    ~/.vim: vim
    ~/.zshrc: zsh/zshrc
    ~/.xprofile: x11/xprofile
    ~/.Xresources: x11/Xresources
    ~/.config/git/config: git/config
    ~/.config/wallpaper.jpg: wallpaper/wallhaven-4xklev.jpg

# themes
- pacman:
    - papirus-icon-theme
    - materia-gtk-theme
      # - qogir-gtk-theme-git
- yay:
    - bibata-cursor-theme
- link:
    ~/.icons/default/index.theme: themes/x11/index.theme

# pass and other security stuff
- pacman:
    - pass
    - browserpass-chromium
- shell:
  - sh pass/configure_brave.sh
- yay:
    - nordvpn-bin

  # boot
- pacman:
    - lightdm-webkit-theme-litarvan
    - light-locker
    - xorg-server
- yay:
    - refind-theme-dreary-git
- shell:
  -
    command: "sh lightdm/enable_lightdm.sh"
    stdout: true
    stderr: true

# file manager
- pacman:
    - nautilus

# GUI stuff
- pacman:
    # - discord
    - gammastep
    - eog
    # - xfce4-screenshooter
    - liferea
    - gnome-clocks
    - baobab
    - gimp
    # - nvidia-settings
    - transmission-gtk
    - zathura
    - zathura-pdf-mupdf
